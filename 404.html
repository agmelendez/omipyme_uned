<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Página no encontrada | OMiPYME UNED</title>
    <meta name="description" content="La página que buscas no existe. Visita el Observatorio de MiPYMES de la UNED para encontrar información sobre emprendimiento en Costa Rica.">
    <link rel="icon" href="/omipyme_uned/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #003f7f 0%, #005aa7 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 60px 40px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 120px;
            font-weight: 800;
            color: #003f7f;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 63, 127, 0.1);
        }

        h1 {
            font-size: 28px;
            color: #003f7f;
            margin-bottom: 16px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-container {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: #003f7f;
            color: white;
        }

        .btn-primary:hover {
            background: #002e5c;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 63, 127, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #003f7f;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .links {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e0e0e0;
        }

        .links-title {
            font-size: 14px;
            color: #999;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 12px;
        }

        .link {
            color: #003f7f;
            text-decoration: none;
            font-size: 15px;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }

        .link:hover {
            background: #f0f5fa;
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }

            .error-code {
                font-size: 80px;
            }

            h1 {
                font-size: 24px;
            }

            p {
                font-size: 16px;
            }

            .btn-container {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }

        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/omipyme_uned/assets/logos/omipyme-logo.png" alt="OMiPYME" class="logo" onerror="this.style.display='none'">

        <div class="error-code">404</div>

        <h1>Página no encontrada</h1>

        <p>
            Lo sentimos, la página que buscas no existe o ha sido movida.
            Explora nuestros recursos sobre el ecosistema MIPYME costarricense.
        </p>

        <div class="btn-container">
            <a href="/omipyme_uned/" class="btn btn-primary">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                Ir al Inicio
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"/>
                    <polyline points="12 19 5 12 12 5"/>
                </svg>
                Volver Atrás
            </button>
        </div>

        <div class="links">
            <div class="links-title">Enlaces Rápidos</div>
            <div class="links-grid">
                <a href="/omipyme_uned/observatorio" class="link">Observatorio</a>
                <a href="/omipyme_uned/herramientas" class="link">Herramientas</a>
                <a href="/omipyme_uned/investigacion" class="link">Investigación</a>
                <a href="/omipyme_uned/formacion" class="link">Formación</a>
                <a href="/omipyme_uned/ecosistema" class="link">Ecosistema</a>
                <a href="/omipyme_uned/contacto" class="link">Contacto</a>
            </div>
        </div>
    </div>

    <script>
        // Redirect old URLs to new structure if applicable
        const path = window.location.pathname;

        // Remove /omipyme_uned prefix for analysis
        const cleanPath = path.replace('/omipyme_uned', '');

        // Map of common redirects
        const redirects = {
            '/selfiedistrital': '/omipyme_uned/herramientas/selfie-distrital',
            '/chatbot': '/omipyme_uned/herramientas/obi',
            '/podcast': '/omipyme_uned/formacion/podcast',
            '/audiolibros': '/omipyme_uned/formacion/audiolibros'
        };

        if (redirects[cleanPath]) {
            setTimeout(() => {
                window.location.href = redirects[cleanPath];
            }, 2000);
        }
    </script>
</body>
</html>
