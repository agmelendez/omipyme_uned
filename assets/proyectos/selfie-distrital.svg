<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="selfie-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#selfie-gradient)"/>

  <!-- Mapa estilizado -->
  <path d="M100,100 L150,80 L180,100 L220,90 L250,110 L280,100 L300,120 L280,150 L250,170 L200,180 L150,160 L120,140 Z"
        fill="white" opacity="0.2" stroke="white" stroke-width="2"/>

  <!-- Iconos de ubicación -->
  <circle cx="150" cy="100" r="8" fill="white" opacity="0.8"/>
  <circle cx="200" cy="120" r="8" fill="white" opacity="0.8"/>
  <circle cx="250" cy="110" r="8" fill="white" opacity="0.8"/>

  <!-- Título -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="white" text-anchor="middle">Selfie Distrital</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="16"
        fill="white" opacity="0.9" text-anchor="middle">Diagnóstico Territorial</text>
</svg>
