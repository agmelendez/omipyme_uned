<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="territorio-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#territorio-gradient)"/>

  <!-- Gráfico de barras estilizado -->
  <rect x="80" y="140" width="30" height="60" fill="white" opacity="0.7" rx="5"/>
  <rect x="130" y="100" width="30" height="100" fill="white" opacity="0.8" rx="5"/>
  <rect x="180" y="120" width="30" height="80" fill="white" opacity="0.7" rx="5"/>
  <rect x="230" y="90" width="30" height="110" fill="white" opacity="0.9" rx="5"/>
  <rect x="280" y="130" width="30" height="70" fill="white" opacity="0.7" rx="5"/>

  <!-- Línea de tendencia -->
  <path d="M95,170 L145,130 L195,150 L245,120 L295,155"
        stroke="white" stroke-width="3" fill="none" opacity="0.6"/>

  <!-- Título -->
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="bold"
        fill="white" text-anchor="middle">Territorio Vivo</text>
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="16"
        fill="white" opacity="0.9" text-anchor="middle">Análisis Territorial</text>
</svg>
