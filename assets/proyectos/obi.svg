<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <linearGradient id="obi-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="400" height="300" fill="url(#obi-gradient)"/>

  <!-- Robot/Chatbot icon -->
  <rect x="160" y="80" width="80" height="90" fill="white" opacity="0.9" rx="10"/>
  <circle cx="180" cy="110" r="8" fill="#F59E0B"/>
  <circle cx="220" cy="110" r="8" fill="#F59E0B"/>
  <rect x="175" y="135" width="50" height="4" fill="#F59E0B" rx="2"/>

  <!-- Mensaje burbujas -->
  <circle cx="100" cy="120" r="20" fill="white" opacity="0.6"/>
  <circle cx="300" cy="100" r="15" fill="white" opacity="0.5"/>
  <circle cx="320" cy="140" r="18" fill="white" opacity="0.6"/>

  <!-- Título -->
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="40" font-weight="bold"
        fill="white" text-anchor="middle">OBI</text>
  <text x="200" y="250" font-family="Arial, sans-serif" font-size="16"
        fill="white" opacity="0.9" text-anchor="middle">Chatbot de Trámites</text>
</svg>
